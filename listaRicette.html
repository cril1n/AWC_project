<body>

                <div class="d-flex" role="search">
                    <input id="barraRicerca" class="form-control me-2 focus-ring focus-ring-secondary rounded-5"
                        style="border: 0px solid white;" type="search" placeholder="Search a recipe!"

                    <button onclick="mostraRicette()" id="bottoneRicerca" class="btn rounded-5"
                        style="border: 0px solid white; background-color: #fdb833; color: black;">Search</button>
                </div>
            </div>
            <div class="col text-end">
                <button id="menuLogo" class="navbar-toggler focus-ring focus-ring-warning rounded-5" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <a id="accountLogo" class="nav-link active" aria-current="page" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><button class="btn"><img src="person.svg" alt=""></button></a>
            </div>
        </div>

        <div class="offcanvas offcanvas-end" style="width: 300px;" tabindex="-1" id="offcanvasNavbar"

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Insert your data:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control focus-ring focus-ring-warning" id="email"
                                style="border: 1px solid lightgray;" placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control focus-ring focus-ring-warning" id="password"
                                style="border: 1px solid lightgray;" placeholder="Password" required>
                            <label for="password1">Password</label>
                        </div>
                        <div style="text-align: right;">
                            <button type="submit" onclick="logIn()" class="btn" style="background-color: #fdb833;">Log
                                in</button>
                        </div>
                    </div>
                    <div class="modal-body" style="text-align: center; border-top: 1px solid lightgray;">
                        <a href="sign.html" class="link-underline-light"
                            style="color: #333333; font-weight: 600;">Create a new
                            account!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="lista_ricette" class="container-fluid"
        style="padding: 30px; display: flex; flex-wrap: wrap; margin-left: 70px;">


    </div>

    <div id="master_recipe" class="card d-none"
        style="max-width: 600px; min-width: 600px; background-color: whitesmoke;">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5 style="color: #fdb833;" class="card-title">Card title</h5>
                    <p style="color: gray; font-size: medium;" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>




    <script>
        checkLog();

        function random() {
            for (let i = 0; i < 8; i++) {
                fetch(`https://www.themealdb.com/api/json/v1/1/random.php`)
                    .then(response => response.json())
                    .then(ricetta => caricaRicette(ricetta))
            }

        }

        random();

        function mostraRicette() {
            document.getElementById('lista_ricette').innerHTML = "";
            ricercaXNome();
            ricercaXIniziale();
            ricercaXIngrediente();
            ricercaXCategoria();
            ricercaXArea();
        }

        function ricercaXNome() {
            param = document.getElementById('barraRicerca').value;
            url = `https://www.themealdb.com/api/json/v1/1/search.php?s=` + param;
            fetch(url)
                .then(response => response.json())
                .then(ricette => caricaRicette(ricette))
                .catch(error => {
                    console.error('Errore:', error);
                });
        }
        function ricercaXIniziale() {
            param = document.getElementById('barraRicerca').value;
            url = `https://www.themealdb.com/api/json/v1/1/search.php?f=` + param;
            fetch(url)
                .then(response => response.json())
                .then(ricette => caricaRicette(ricette))
                .catch(error => {
                    console.error('Errore:', error);
                });
        }
        function ricercaXIngrediente() {
            param = document.getElementById('barraRicerca').value;
            url = `https://www.themealdb.com/api/json/v1/1/filter.php?i=` + param;
            fetch(url)
                .then(response => response.json())
                .then(ricette => caricaRicette(ricette))
                .catch(error => {
                    console.error('Errore:', error);
                });
        }
        function ricercaXCategoria() {
            param = document.getElementById('barraRicerca').value;
            url = `https://www.themealdb.com/api/json/v1/1/filter.php?c=` + param;
            fetch(url)
                .then(response => response.json())
                .then(ricette => caricaRicette(ricette))
                .catch(error => {
                    console.error('Errore:', error);
                });
        }
        function ricercaXArea() {
            param = document.getElementById('barraRicerca').value;
            url = `https://www.themealdb.com/api/json/v1/1/filter.php?a=` + param;
            fetch(url)
                .then(response => response.json())
                .then(ricette => caricaRicette(ricette))
                .catch(error => {
                    console.error('Errore:', error);
                });
        }

        function caricaRicette(ricette) {
            recipes = ricette.meals;
            var lista = document.getElementById('lista_ricette');
            var master = document.getElementById('master_recipe');

            recipes.forEach(recipe => {
                var clone = master.cloneNode(true);
                clone.id = 'card-' + recipe.idMeal;
                clone.querySelector('h5').innerHTML = recipe.strMeal;
                clone.querySelector('p').innerHTML = recipe.strInstructions.substring(0, 230) + "...";
                clone.querySelector('img').setAttribute('src', recipe.strMealThumb);
                clone.classList.remove('d-none');
                lista.appendChild(clone);
            });

        }
    </script>
